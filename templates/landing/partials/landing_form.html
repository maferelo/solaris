<form method="post" action="{% url 'landing_urls:landing_encuesta' %}" novalidate>

    {% bootstrap_form form %}
    {% if redirect_field_value %}
      <input type="hidden" name="next" name="{{ redirect_field_name }}"
             value="{{ redirect_field_value }}"/>

  </fieldset>
  <div class="row login__btn-group">
    <div class="col-sm-12">
      <h6>Mas informaci√≥n: manuel.restrepo@eia.edu.co</h6>

        Finalizar

      <br>
    </div>

</form>
